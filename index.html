<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCB IPL Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="rcb logo.png" alt="RCB Logo" class="logo">
        <input type="text" placeholder="Search players..." class="search-bar">
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Players</a></li>
                <li><a href="#">Matches</a></li>
                <li><a href="#">News</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>RCB Team Members</h1>
        <div class="players">
            <div class="player-card">
                <img src="captain.jpg" alt="Rajat Patidar">
                <p>Captian Rajat Patidar</p>
            </div>
            <div class="player-card">
                <img src="virat.png" alt="Virat Kohli">
                <p>Virat Kohli</p>
            </div>
            <div class="player-card">
                <img src="bhuveneshwar.png" alt="Bhuvneshwar Kumar">
                <p>Bhuvneshwar Kumar</p>
            </div>
            <div class="player-card">
                <img src="lungi.png" alt="Lungi Ngidi">
                <p>Lungi Ngidi</p>
            </div>
            <div class="player-card">
                <img src="nuvan.png" alt="Nuwan Thushara">
                <p>Nuwan Thushara</p>
            </div>
            <div class="player-card">
                <img src="swastik.png" alt="Swastik Chikara">
                <p>Swastik Chikara</p>
            </div>
            <div class="player-card">
                <img src="yash.png" alt="Yash Dayal">
                <p>Yash Dayal</p>
            </div>
            <div class="player-card">
                <img src="liam.png" alt="Liam Livingstone">
                <p>Liam Livingstone</p>
            </div>
            <div class="player-card">
                <img src="rasikh.png" alt="Rasikh Salam">
                <p>Rasikh Salam</p>
            </div>
            <div class="player-card">
                <img src="phil.png" alt="Phil Salt">
                <p>Phil Salt</p>
            </div>
            <div class="player-card">
                <img src="Blessing Muzarabani.png" alt="Blessing Muzarabani">
                <p>Blessing Muzarabani</p>
            </div>
            <div class="player-card">
                <img src="tim.png" alt="Tim Seifert">
                <p>Tim Seifert</p>
            </div>
            <!-- Add more player cards here -->
        </div>
    </main>
</body>
</html>
